<body>
  

        <!-- navbar -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 navbar">
                <div class="logo">
                    <img width="80px" src="https://pngimg.com/uploads/bank/bank_PNG24.png" alt="">
                </div>
                <div class="heading">
                    <h3 >Deutsche Bank</h3>
                </div>
            </div>
            <hr>
        </div>
    </div>



    <div class="container">
        <div class="row">
            <div class="col-6 right">
                <img src="https://i.pinimg.com/736x/6b/1b/22/6b1b22573f9f3d4bba11a9fa5cb45652.jpg" alt="">
                <!-- <img src="/src/assets/login1-removebg-preview.png" alt=""> -->
            </div>


            <div class="col-6 left">
                <div class="col-6 p-5 mt-2 border-div  rounded-3" style="background-color: rgba(221, 227, 227, 0.783);">
                    
                    <h4 class="text-center mt-2 mb-4 " >Login here</h4>
                    <form [formGroup]="loginForm" (ngSubmit)="login()"  action="">

                        <div class="form-floating mb-3">
                            <input name="acno" formControlName="acno" type="text" class="form-control mb-4" id="floatingInput" placeholder="Account Number">
                            <label for="floatingInput">Account Number</label>
                            <div class="text-danger ms-3" *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched">Invalid name</div>
                        </div>

                        <div class="form-floating mb-3">
                            <input name="password" formControlName="password" type="password" class="form-control mt-4" id="floatingInput" placeholder="Password">
                            <label for="floatingInput">Password</label>
                            <div class="text-danger ms-3" *ngIf="this.loginForm.get('password')?.errors && this.loginForm.get('password')?.touched">Invalid name</div>
                        </div>
      <!-- error message -->
      <div class="text-danger text-center fw-bolder mt-2">
        {{loginErrorMsg}}
        
      </div>

                        <div class="btn-div">
                            <button type="submit" class="btn text-light btn-primary border border-2 border-primary mt-4">Login
                              <div *ngIf="loginSuccessStatus" class="spinner-border ms-1" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                            </button>
                        </div>


                        <div class="link text-center mt-4">Don't have an Account? <br><a routerLink="register">create account</a></div>
                    </form>
    
                </div>
            </div>
        </div>
    </div>


         <!-- footer  -->

    <footer class="text-center text-white mt-5" style="background-color: rgba(74,115,117,255);">
      <!-- Grid container -->
      <div class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-link btn-floating btn-lg text-light m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-facebook-f"></i
          ></a>
    
          <!-- Twitter -->
          <a
            class="btn btn-link btn-floating btn-lg text-light m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-twitter"></i
          ></a>
    
          <!-- Google -->
          <a
            class="btn btn-link btn-floating btn-lg text-light m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-google"></i
          ></a>
    
          <!-- Instagram -->
          <a
            class="btn btn-link btn-floating btn-lg text-light m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-instagram"></i
          ></a>
    
          <!-- Linkedin -->
          <a
            class="btn btn-link btn-floating btn-lg text-light m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-linkedin"></i
          ></a>
          <!-- Github -->
          <a
            class="btn btn-link btn-floating btn-lg text-light m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
    
      <!-- Copyright -->
      <div class="text-center text-light p-3" style="background-color: rgba(52,76,76,255);">
        Â© 2020 Copyright:
        <a class="text-light" href="https://mdbootstrap.com/">MDBootstrap.com</a>
      </div>
      <!-- Copyright -->
    </footer>


        </body>
